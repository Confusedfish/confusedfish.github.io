<html>

{% include head.html %}

<body>

    {% include header.html %} 

	{% assign parentpost = site.posts | where: 'layout','post' | where: 'group',page.group | first %}
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>
			{% if parentpost %}
			<a href="{{ parentpost.url | relative_url }}#{{ page.id }}">{{ parentpost.title }}</a> <i class="fa fa-angle-double-right" aria-hidden="true"></i>
			{% endif %}
			{{ page.title }}
			</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ page.image }}" alt="" /></span>{% endif %}
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
